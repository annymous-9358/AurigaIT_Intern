<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        background-color: red;
        width: 64px;
        height: 64px;
        font-size: 0px;
        transition: all 2s ease-in;
    }
    
    .box:hover {
        background-color: aqua;
        width: 100px;
        height: 100px;
        font-size: 1rem;
    }
</style>

<body>
    <div class="box"> transition box</div>
</body>

</html>
