<style>
    body {
        text-align: center;
    }
    
    h1 {
        color: blueviolet;
    }
    
    .grid-container {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: (4, 25rem);
    }
    
    .grid-container>div>img {
        width: 100%;
        height: 100%;
        transition: all 1s ease-in-out;
    }
    
    .grid-container>div>img:hover {
        filter: brightness(50%);
        border-radius: 15px
    }
    
</style>
