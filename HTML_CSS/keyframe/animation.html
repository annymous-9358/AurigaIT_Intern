 <!DOCTYPE html>

<style>
    p {
        animation-duration: 3s;
        animation-name: slidein;
        color: blue;
    }
    
    @keyframes slidein {
        from {
            margin-left: 100%;
            width: 300%;
        }
        to {
            margin-left: 0%;
            width: 100%;
        }
    }
</style>
